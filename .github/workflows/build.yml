name: Build and Release Denis Voice iPad App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        cd $GITHUB_WORKSPACE
        swift package resolve

    - name: Build iOS app
      run: |
        cd $GITHUB_WORKSPACE
        xcodebuild build -project DenisVoice.xcodeproj -scheme DenisVoice -configuration Release -destination generic/platform=iOS

    - name: Archive iOS app
      run: |
        cd $GITHUB_WORKSPACE
        xcodebuild archive -project DenisVoice.xcodeproj -scheme DenisVoice -configuration Release -destination generic/platform=iOS -archivePath DenisVoice.xcarchive

    - name: Export IPA
      run: |
        cd $GITHUB_WORKSPACE
        xcodebuild -exportArchive -archivePath DenisVoice.xcarchive -exportOptionsPlist export_options.plist -exportPath ipa_output

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      with:
        name: DenisVoice-iOS
        path: ipa_output/*.ipa

  release:
    needs: build-ios
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download IPA
      uses: actions/download-artifact@v3
      with:
        name: DenisVoice-iOS

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.ipa"
        tag_name: v${{ github.run_number }}
        name: Denis Voice iPad App v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}